<!DOCTYPE html>
<html lang="en">
	<head>
    {% load staticfiles %}
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'home/favicon.ico' %}">

    <title>Males Sebastian</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/post.css' %}" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'front' %}">About me</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact" class="lastel">Contact</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <br>
    <div>
        <div class="post">
        <a class="titles">{{ post.title }}</a>
        <br>
        <p class="Parg">{{ post.text }}</p>
        <br>
        </div>
        <hr style="width:44%">
        <br><br> 
        <form method="post" action="" id="sumbitcom">
        {% csrf_token %}
            <div class="wpost">
            <label style="font-family:Gotham ">Name: </label>
            <br>
            <input type="text" name="username" class="Nick" required/>
            <br>
            <label style="font-family:Gotham ">Comment: </label>
            <br>
            <textarea name="body" placeholder="Write your comment here" form="sumbitcom" rows="5" class="text" required> </textarea>
            <br>
            <br>
            <input type="submit" name="register" value="Add comment" class="button"/>
            </div>
        </form>
        <br>
        <hr style="width:44%">
        <br><br>
        <div class="comments">
        <label class="label">Comments: </label>
        <br>
        <br>
        <div class="comments2">
            {% for comment in comments %}
            <div class="comm">
                <a>Submitted by {{ comment.submitter }}</a>
                <br>
                <p>{{ comment.text }}</p>
            </div>
            <br><br>
            {% endfor %}
        </div>
        </div>
    </div>
    </div>
    </body>
